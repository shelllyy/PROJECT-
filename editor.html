<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog: Editor</title>
    <link rel="stylesheet" href="editor.css">
    
</head>
<body>
    <form action="/publish" class="blog">
        <div class="banner">
        <input type="file" accept="image/*" id="banner-upload" hidden>
        <label for="banner-upload" class="banner-upload-btn"><img src="#" alt="U"></label>
        </div>
        <textarea type="text" class="title" name="title" placeholder="Blog Title"></textarea>
        <textarea type="text" class="article" name="content" placeholder="Start Writing Here"></textarea>
    </form>

    <div class="blog-options">
        <button class="btn dark publish-btn" type="submit">Publish</button>
        
        <input type="file" accept="image/*" id="image-upload" hidden>
        <label for="image-upload" class="btn grey upload-btn">Upload</label>
        
    </div>
    <script src="editor.js"> </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./sign-up.css">

</head>
<body>
<div id="login-form-wrap">
  <h2>Sign-up</h2>
  <form id="login-form" action="/sign" method="post">
    <p>
    <input type="text" id="name" name="name" placeholder="Full-Name" required><i class="validation"><span></span><span></span></i>
    </p>
    <p>
    <input type="email" id="email" name="email" placeholder="Email Address" required><i class="validation"><span></span><span></span></i>
    </p>
    <p>
    <input type="text" id="password" name="password" placeholder="Enter your password" required><i class="validation"><span></span><span></span></i>
    </p>
    <p>
    <input type="submit" id="login" value="SIGN-IN">
    </p>
  </form>
  <div id="create-account-wrap">
    <p>Already a member? <a href="/login">Login Account</a><p></p>
  </div>
</div> 
</body>
</html>
